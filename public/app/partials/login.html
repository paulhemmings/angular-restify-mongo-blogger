<h3>LOGIN</h3>
<input type="text" ng-model="user.username" />
<input type="text" ng-model="user.password" />
<button ng-click="login(user)">Login</button>
<h3>CREATE</h3>
<input type="text" ng-model="newUser.username" />
<input type="text" ng-model="newUser.password" />
<button ng-click="create(newUser)">Create</button>
